<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message d'amour</title>
  <link href="https://fonts.googleapis.com/css2?family=TAN+Nimbus&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .button-container {
      margin-bottom: 20px;
    }

    #loveButton {
      padding: 12px 30px;
      font-size: 20px;
      border: none;
      background-color: #ff4081;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #loveButton:hover {
      background-color: #e91e63;
    }

    .message {
      font-size: 48px;
      font-weight: bold;
      font-family: 'TAN Nimbus', sans-serif;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      animation: typing 4s steps(30, end) forwards, glow 2s ease-in-out infinite alternate;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: floatUp 6s infinite;
      opacity: 0.7;
    }

    #secretButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #fff;
      border: 2px solid #e91e63;
      color: #e91e63;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 2;
    }

    #parchmentNote {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff8dc;
      border: 2px solid #d2b48c;
      border-radius: 10px;
      padding: 15px;
      font-family: 'Georgia', serif;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 3;
    }

    .visible {
      display: block !important;
    }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(2); opacity: 0; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff4081, 0 0 30px #ff80ab; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="loveButton">Clique ici</button>
    </div>
    <div id="loveMessage" class="message"></div>
    <div class="hearts" id="heartsContainer"></div>
  </div>

  <button id="secretButton">Secret</button>
  <div id="parchmentNote">J'adore ton cul</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loveButton = document.getElementById('loveButton');
      const message = document.getElementById('loveMessage');
      const heartsContainer = document.getElementById('heartsContainer');
      const secretButton = document.getElementById('secretButton');
      const parchmentNote = document.getElementById('parchmentNote');

      loveButton.addEventListener('click', () => {
        message.textContent = "Je t'aime plus que tout au monde";
        message.style.opacity = '1';
        generateHearts();
        secretButton.classList.add('visible');
      });

      secretButton.addEventListener('click', () => {
        parchmentNote.classList.toggle('visible');
      });

      function generateHearts() {
        for (let i = 0; i < 60; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = '❤';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.top = Math.random() * 100 + 'vh';
          heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
          heartsContainer.appendChild(heart);
          setTimeout(() => heart.remove(), 6000);
        }
      }
    });
  </script>
</body>
</html>
