<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message d'amour</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .checkbox-container {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 36px;
      color: #e91e63;
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e91e63;
      animation: typing 3s steps(25, end) forwards;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: floatUp 4s infinite;
      opacity: 0.7;
    }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="loveCheckbox"> Clique ici
      </label>
    </div>
    <div id="loveMessage" class="message"></div>
    <div class="hearts" id="heartsContainer"></div>
  </div>

  <script>
    const checkbox = document.getElementById('loveCheckbox');
    const message = document.getElementById('loveMessage');
    const heartsContainer = document.getElementById('heartsContainer');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        message.textContent = "Je t'aime plus que tout";
        generateHearts();
      } else {
        message.textContent = "";
        heartsContainer.innerHTML = "";
      }
    });

    function generateHearts() {
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
